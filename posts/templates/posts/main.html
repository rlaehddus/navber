{% extends 'base.html' %}
{% load static %}

{% block content %}
<a class="btn btn-primary" href="{% url 'posts:new' %}" role="button">글 쓰러 가자</a>
<div class="container">
<h1>글 목록입니다.</h1>
<div class="row">
{% for post in posts %}
<div class="col-md-4 col-12">
<div class="card" style="width: 18rem; margin-top: 20px;">
<div class="card-body">
<h5 class="card-title">{{ post.title }}</h5>
<p class="card-text">{{ post.content }}</p>
<p>{{ post.created_at }}</p>
<a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">상세보1기</a>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
